name: üè≠ Wrap Image (Auto-Detect)

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base Image (e.g., python:3.9, nginx:alpine)'
        required: true
        default: 'nginx:alpine'
      target_tag:
        description: 'Target Tag Name'
        required: true
        default: 'app-rclone-sync'

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === ‰æ¶Êé¢Ê®°ÂºèÔºöÂÖ®ÈáèÊé¢ÊµãÂéüÈïúÂÉèÈÖçÁΩÆ ===
      - name: üïµÔ∏è Detect Original Config
        id: detect
        run: |
          docker pull ${{ inputs.base_image }}
          
          # 1. ÊäìÂèñ Entrypoint (Êï∞ÁªÑËΩ¨Â≠óÁ¨¶‰∏≤)
          EP=$(docker inspect --format='{{range .Config.Entrypoint}}{{.}} {{end}}' ${{ inputs.base_image }} | sed 's/ *$//')
          
          # 2. ÊäìÂèñ CMD (ÂÖ≥ÈîÆÔºöÈò≤Ê≠¢ python app.py ‰∏¢Â§±)
          CMD=$(docker inspect --format='{{range .Config.Cmd}}{{.}} {{end}}' ${{ inputs.base_image }} | sed 's/ *$//')
          
          # 3. ÊäìÂèñ WorkDir (ÂÖ≥ÈîÆÔºöÈò≤Ê≠¢Ë∑ØÂæÑÈîôËØØ)
          WD=$(docker inspect --format='{{.Config.WorkingDir}}' ${{ inputs.base_image }})
          # Â¶ÇÊûú‰∏∫Á©∫ÔºåÈªòËÆ§‰∏∫Ê†πÁõÆÂΩï
          if [ -z "$WD" ]; then WD="/"; fi
          
          echo "entrypoint=$EP" >> $GITHUB_OUTPUT
          echo "cmd=$CMD" >> $GITHUB_OUTPUT
          echo "workdir=$WD" >> $GITHUB_OUTPUT
          
          echo "----------------------------------------"
          echo "Detected Entrypoint: [$EP]"
          echo "Detected CMD:        [$CMD]"
          echo "Detected WorkDir:    [$WD]"
          echo "----------------------------------------"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # === Ê≥®ÂÖ•ÊâÄÊúâÊé¢ÊµãÂà∞ÁöÑÂèÇÊï∞ ===
          build-args: |
            BASE_IMAGE=${{ inputs.base_image }}
            ORIGINAL_ENTRYPOINT=${{ steps.detect.outputs.entrypoint }}
            ORIGINAL_CMD=${{ steps.detect.outputs.cmd }}
            ORIGINAL_WORKDIR=${{ steps.detect.outputs.workdir }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ inputs.target_tag }}:latest
